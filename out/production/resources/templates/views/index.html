<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>

<head>
    <!-- index.html 고유 CSS 추가 -->

    <!-- index.html 고유 스크립트 추가 -->

</head>


<div layout:fragment="content">
    <h1>스프링 부트로 시작하는 웹 서비스</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <span th:if="${not #strings.isEmpty(userName)}">
                        Logged in as: <span id="user" th:text="${userName}"></span>
                        <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                    </span>
                <span th:unless="${not #strings.isEmpty(userName)}">
                        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                        <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                </span>
            </div>
        </div>
        <br>

        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr th th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td><a th:href="@{'/posts/update/' + ${post.id}}"><span th:text="${post.title}"></span> </a> </td>
                    <td th:text="${post.author}">author</td>
                    <td th:text="${post.modifiedDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
